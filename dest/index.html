<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <title>The Tube Planr</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    <body>
        <header class="site-header page-header">
            <div class="wrapper">
                <h1 class="site-title">The TubePlanr</h1>
                <h2 class="page-title">Your Journey</h2>
            </div>
        </header>

        <main class="site-main">
            <div class="wrapper">
                <div id="test"></div>
                <div id="journeys"></div>
            </div>
        </main>

        <section class="new-journey">
	<header class="page-header">
		<div class="wrapper">
			<h2 class="page-title">New Journey</h2>
		</div>
	</header>

	<div class="wrapper">
		<form id="new-journey-form">

			<div class="input-group">
				<label for="location_from">
					<span class="primary-label">Where are you leaving from?</span>
					<select name="location_from" id="location_from" required>
						<option value="51.5151846554,-0.17553880792">Paddington</option>
<option value="51.52989409,-0.185888819">Maida Vale</option>
<option value="51.5135970,-0.15869195">Marble Arch</option>
					</select>
				</label>
			</div>

			<div class="input-group">
				<label for="location_to">
					<span class="primary-label">Where are you going to?</span>
					<select name="location_to" id="location_from" required>
						<option value="51.5151846554,-0.17553880792">Paddington</option>
<option value="51.52989409,-0.185888819">Maida Vale</option>
<option value="51.5135970,-0.15869195">Marble Arch</option>
					</select>
				</label>
			</div>

			<button type="submit">Plan My Journey</button>
			
		</form>
	</div>
</section>

    	<button class="fab" aria-label="Show/Hide New Journey Form">
    		<div class="bar-one"></div>
    		<div class="bar-two"></div>
    	</button>
        
        <script src="assets/js/moment.min.js"></script>
        <script src="assets/js/handlebars.min.js"></script>
        <script src="assets/js/templates.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
